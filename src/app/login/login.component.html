<div class="container">
  <div class="card">
    <div class="card-header">{{ titulo }}</div>
  </div>
  <div class="card-block">
    <form novalidate [FormGroup]="form">
    <!-- <form novalidate > -->

      <div class="form-group">
        <label for="user">Usuario:</label>
        <input type="text" class="form-control" id="user" formControlName="user">
        <div *ngIf="form.controls.user.errors && form.controls.user.touched">
          <div class="alert alert-danger" *ngIf="form.controls.user.errors.required">
            El usuario es requerido
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="user">Usuario:</label>
        <input type="text" class="form-control" id="pass" formControlName="pass">
        <div *ngIf="form.controls.pass.errors && form.controls.pass.touched">
          <div class="alert alert-danger" *ngIf="form.controls.pass.errors.required">
            El password es requerido
          </div>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="error">
        Usuario o Password incorrrectos
      </div>

      <button class="btn bnt-primary" (click)="Login(form.value)">
        Ingresar
      </button>
      
    </form>
  </div>
</div>
